<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<body>
<div th:fragment="content">
    <div class="page-header">
        <h3>Themes</h3>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="theme : ${themes}">
            <td><a th:href="@{/theme/{id}/(id=${theme.id})}" th:text="${theme.title}"/></td>
            <td th:text="${theme.description}"></td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <a type="button" class="btn btn-primary" th:href="@{/theme/add}">New Theme</a>
        </div>
    </div>
</div>
</body>
</html>
